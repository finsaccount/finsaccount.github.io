    <h1>Random Number Guessing Game</h1>
    <input type="text" id="inputVal"/>
    <button id="submitBTN" py-click="printout">GUESS?</button>
    <div id="output"></div>
    <script>
        document.addEventListener('keydown',function(event){
            if(event.key ==='Enter'){
                document.getElementById('submitBTN').click();
            }
        })
    </script>
